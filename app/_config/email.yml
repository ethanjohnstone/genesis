---
Name: email
After:
  - '#emailconfig'
---

SilverStripe\Control\Email\Email:
  admin_email: '`EMAIL_ADMIN_EMAIL`'

SilverStripe\Core\Injector\Injector:
  Swift_Transport:
    class: Swift_SmtpTransport
    properties:
      Host: localhost
      Encryption: tls
    calls:
      Username: [ setUsername, ['`EMAIL_SMTP_USERNAME`'] ]
      Password: [ setPassword, ['`EMAIL_SMTP_PASSWORD`'] ]

